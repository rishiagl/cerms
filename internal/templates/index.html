{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>My Choice Staff Portal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% tailwind_css %}
</head>

<body class="flex justify-center p-2 pt-20 bg-gray-50">
    <div class="flex flex-col w-full max-w-md space-y-4 justify-center text-xl font-bold text-gray-700">
        <div class="flex justify-center">
            <a class="flex justify-center bg-blue-400 rounded-lg p-10 shadow-md w-full" href="/admin">ADMINISTARTIVE PORTAL</a>
        </div>
        <div class="flex justify-center">
            <a class="flex justify-center bg-yellow-400 rounded-lg p-10 shadow-md w-full" href="/flipkart">FLIPKART</a>
        </div>
        <div class="flex justify-center">
            <a class="flex justify-center bg-green-400 rounded-lg p-10 shadow-md w-full" href="/pointofsale">Sales</a>
        </div>
    </div>
    <div class="fixed top-0 left-0 flex justify-center w-full p-4 bg-white bg-opacity-100 rounded-b-lg">
        <div class="flex font-bold font-sans lg:w-1/3 text-2xl rounded-lg shadow-xl p-2 bg-gray-100 text-rose-800">
            <div class="flex w-3/4 justify-end">MY CHOICE ELECTRONICS</div>
            <form method="post" action="/admin/logout">
                {% csrf_token %}
                <button type="submit">logout</button>
            </form>
        </div>
    </div>
</body>

</html>
