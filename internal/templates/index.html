{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Choice Staff Portal</title>
    <link rel="icon" type="image/png" href="{% static "/favicon-16x16.png" %}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="flex h-dvh justify-center p-2 pt-20 bg-gray-50">
    <div class="flex flex-col h-full w-full max-w-md space-y-4 justify-between text-xl font-bold text-gray-700">
        <div class="flex flex-col space-y-4">
            <div class="flex justify-center">
                <a class="flex justify-center bg-blue-400 rounded-lg p-10 shadow-md w-full"
                    href="/admin">ADMINISTRATION</a>
            </div>
            <div class="flex justify-center">
                <a class="flex justify-center bg-yellow-400 rounded-lg p-10 shadow-md w-full"
                    href="/flipkart">FLIPKART</a>
            </div>
        </div>
        <div class="flex justify-center">
            <form id="logout-form" method="post" action="{% url 'admin:logout' %}" class="w-full">
                {% csrf_token %}
                <button type="submit"
                    class="flex justify-center rounded-lg p-5 shadow-md w-full text-rose-800 bg-gray-300 ">Log
                    Out</button>
            </form>
        </div>
    </div>
    <div class="fixed top-0 left-0 flex justify-center w-full p-4 bg-white bg-opacity-100 rounded-b-lg">
        <div
            class="flex justify-center font-bold font-sans lg:w-1/3 text-2xl rounded-lg shadow-xl p-2 bg-gray-100 text-rose-800">
            <div class="flex justify-center">MY CHOICE ELECTRONICS</div>
        </div>
    </div>
</body>

</html>
